<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contattaci</title>
</head>
<body>

    <h1>Contattaci</h1>

    <form id="contact-form">
        <label for="name">Nome:</label>
        <input type="text" id="name" name="name" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="message">Messaggio:</label>
        <textarea id="message" name="message" required></textarea>

        <button type="submit">Invia</button>
    </form>

    <!-- Aggiungi il codice di EmailJS -->
    <script type="text/javascript" src="https://cdn.emailjs.com/dist/email.min.js"></script>

    <script type="text/javascript">
        (function() {
            emailjs.init("nuVAPbjNFwW1GUkr9");  // Public Key di EmailJS
        })();

        // Quando il modulo viene inviato
        document.getElementById('contact-form').addEventListener('submit', function(event) {
            event.preventDefault();  // Impedisce il comportamento predefinito del form (non ricarica la pagina)

            // Raccogli i dati del modulo
            const formData = new FormData(this);
            
            // Invia l'email tramite EmailJS
            emailjs.sendForm('service_n01uol9', 'template_tl9a8a5', this)
                .then(function(response) {
                    console.log('Successo:', response);
                    alert('Messaggio inviato con successo!');
                }, function(error) {
                    console.log('Errore:', error);
                    alert('Errore nell\'invio del messaggio. Riprova pi√π tardi.');
                });
        });
    </script>

</body>
</html>
